<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>Welcome to fuenmao.com</title>
<link href="css/getinto.css" type="text/css" rel="stylesheet"/>
<link href="css/index.css" type="text/css" rel="stylesheet"/>
<script type="text/javascript" src="js/index.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

        function signInCheck(){

            var key = document.getElementById('key').value;
            if(key.length == 0){
                alert('key 不能为空');
            }else if(key == 'asd'){
                ConnectionLogin();
            }else{
                alert('key 不正确');
            }

        }

        function ConnectionLogin() {
            alert('0000000000000000');
            // 也可以通过 params 对象传递参数
            axios.get('http://localhost:8080/bolg/Login/adminLogin',{
                params: {
                    key:'admin',
                    id:1
                }
            })
                    .then(function (response) {
                        console.log(response);
                        alert(response+'then');
                    })
                    .catch(function (error) {
                        console.log(error);
                        alert(error+'catch');
                    });
            alert('1111111111111111');
        }

    </script>
</head>

<body>
	
	 <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 panel panel-default">

                <h1 class="margin-base-vertical">Welcome to</h1>

				<p style="text-indent: 10em;">
					fuenmao.com...
                    <!--<a href="main.html"><font size="-4">Get into</font></a>-->				
                </p>

                <form class="margin-base-vertical">
                    <p class="input-group">
                        <span class="input-group-addon">Login Key</span>
                        <input type="text" class="form-control input-lg" id="key" placeholder="Please Input Sign In Key"/>
                    </p>
                    <!--onclick="signInCheck('edit.html')"-->
                    <p class="text-center">
                        <button type="button" class="btn btn-success btn-lg" onclick="signInCheck()">Sign In</button>
                    </p>
                </form>
            </div>
            <!-- //main content -->
        </div><!-- //row -->
    </div> <!-- //container -->

</body>
</html>
